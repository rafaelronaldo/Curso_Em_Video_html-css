<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width= "500" poster="imagens/poster.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv"> type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>
            Seu navegador não tem compatatibilidade com reprodução de vídeos.
        </p>
    </video>
</body>
</html>
