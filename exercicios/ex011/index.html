<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequeno.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/Medio.png" type="image/png">
        <img src="imagens/Grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Big Fan (JW3).mp3" type="audio/mpeg">
        <source src="midia/Lost Myself (Kiss And Tell) (ND).mp3" type="audio/mpeg">
        <p>
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/Big Fan (JW3).mp3">Clique aqui para baixar o arquivo mp3</a>
        </p>
    </audio>
</body>
</html>
